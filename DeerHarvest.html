<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zabre Colorado Deer Harvest</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="page-title">Colorado Deer Harvest Statistics</h1>
<div class="filter-row">
  <div id="harvestcategory" class="filter-header">Harvest Statistics Category:</div>
  <div id="harvestCheckboxes" class="checkbox-group">
    <!-- "Any" + categories will be injected here by JS -->
  </div>
</div>


   <!-- Search bar for specific units -->
   <div  style="display: flex; align-items: center; gap: 10px;", class = "filter-row">
        <div class="filter-header">Search for specific units:</div>
        <input type="text" id="harvestunit" placeholder="Separate units by commas to look for multiple">
      </div>

<!--Minimum success rate-->
    <div id="successrate" class="filter-row">
        <div class="filter-header">Minimum success rate:</div>
        <input type="number" id="minsr" placeholder="Min Success Rate">
    </div>



      



  <div class="table-container">
      <!-- Table -->
      <table id="deerharvesttable">
        <thead></thead> <!-- will be built from CSV -->
        <tbody></tbody> <!-- will be filled by JS -->
      </table>

    <!--Pagination buttons-->
    <div>
      <button id="prevPage">Previous</button>
      <span id="pageInfo"></span>
      <button id="nextPage">Next</button>
    </div>
  </div>
<!-- PapaParse: library to handle CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="script.js" defer></script>
</body>
